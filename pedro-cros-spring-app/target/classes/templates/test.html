<!-- agreements.html -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <div id="left-panel">
        <ul id="agreement-list">
            <li th:each="agreement : ${agreements}" th:id="${'agreement-' + agreement.idAgreement}" th:text="${agreement.title}"></li>
        </ul>
    </div>
    <div id="center-panel">
        <label for="agreement-title">Título del Agreement</label>
        <input id="agreement-title" type="text">
    </div>
</body>
<script>
$(document).ready(function() {
    $('#agreement-list li').click(function() {
        var agreementTitle = $(this).text();
        $('#agreement-title').val(agreementTitle);
    });

    $('#agreement-title').change(function() {
        var newTitle = $(this).val();

        // ...
        Swal.fire(
            'Actualizado',
            'El título del Agreement ha sido actualizado.',
            'success'
        );
    });
});
</script>
</html>
